<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegisterPage</title>
    <link rel="icon" href="static/icon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="{{ url_for('static' , filename='register.css')}}"
    />
    <link
      href="https://unpkg.com/boxiconx@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="invisibleElement">
      <center>
        <div id="google_translate_element"></div>
      </center>
      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement(
            {
              pageLanguage: "en",
              layout:
                google.translate.TranslateElement.InlineLayout.SIMPLE,
            },
            "google_translate_element"
          );
        }
      </script>
      <script src="static\config.js"></script>
      <script
        type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      ></script>
    </div>
    <div class="wrapper">
      <h1>Register</h1>
      <form method="POST" action="/register">
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            id="username"
            name="username"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="email"
            placeholder="Email"
            id="email"
            name="email"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Confrim Password"
            id="confrim_password"
            name="confrim_password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input
            type="text"
            placeholder="Location"
            id="location"
            name="location"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="col-md-8">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category,message in messages %}
          <div class="alert alert-{{ category }}">{{message}}</div>
          {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock
          content%}
        </div>
        <br />
        <!-- <label for="">Gender :</label>
                <input type="radio" name="gender" id="male">
                <span id="male">Male</span>
                <input type="radio" name="gender" id="female">
                <span id="female">Female</span>
                <i class="bx bxs-user"></i>
                <br><br>
                <label for="">Known Language :</label>
                <input type="checkbox" name="lang" id="hindi">
                <span id="hindi">Hindi</span>
                <input type="checkbox" name="lang" id="eng">
                <span id="eng">English</span>
                <input type="checkbox" name="lang" id="urdu">
                <span id="urdu">Urdu</span> -->
        <button type="submit" class="btn">Sign Up</button>
        <div class="register-link">
          <p>
            Already have an account?
            <a href="/login">Login</a>
      </form>
    </div>
  </body>
</html>
